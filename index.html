<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header-1">
      <h1>Pizza Delivery</h1>
    </header>
    <section>
      <figure>
        <img id="image" src="pizza.jpg" alt="Image of a cheese pizza." />
        <figcaption>Fresh, hot, pizza!</figcaption>
      </figure>
    </section>
    <form class="contact contact-1">
      <h2>Please fill out our contact form below.</h2>
      <label for="Name">First and Last Name: </label>
      <input type="text" id="name1" name="name" /><br />
      <label for="Number">Phone Number: </label>
      <input type="text" id="number" name="number" /><br />
      <label for="address">Street Address: </label>
      <input type="text" id="address" name="address" /><br />
      <p><button type="button">Submit</button></p>
    </form>

    <form class="contact contact-2">
      <h2>Questions or comments? Please reach out!</h2>

      <label for="Name">First and Last Name</label>
      <input type="text" id="name2" name="name" /><br />
      <p>
        <textarea name="comments" id="comments">
            Enter your comments here.
            </textarea
        >
      </p>
      <p><button type="button">Submit</button></p>
    </form>
    <footer>Every pizza made with love. Est. 2021</footer>
  </body>
</html>
